</head>
    <body>
        <header>
            <img src="images/logo.png" alt="WWR Logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>

        </header>
        <main>
            <!-- <div class="hero">

            <h1>Contact Dry Oar</h1>
            <section id="company-info">
                <h2>Company Information</h2>
                <div>
                    <p>Adress: 42 Wallaby Way, Sydney</p>
                    <p>Phone Number: 555-2368</p>
                    <p>email: dryoar@whitewater.com</p>
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d696.7008658234574!2d151.20805463345832!3d-33.83587612704349!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1685497377833!5m2!1sen!2sus" width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
            <section id="employees">
                <h2>Employees</h2>
                <div>
                    <figure>
                        <img src="images/weston.webp" alt="weston">
                        <figcaption>Weston</figcaption>
                    </figure>
                    <figure>
                        <img src="images/emily.webp" alt="emily">
                        <figcaption>Emily</figcaption>
                    </figure>
                    <figure>
                        <img src="images/gerald.jpg" alt="gerald">
                        <figcaption>Gerald</figcaption>
                    </figure>
                </div>
            </section>
            <div>
                <form id="contact-form">
                    <h2>Contact Form</h2>
                    <fieldset>
                        <legend>Your Contact Information</legend>
                        <label for="name">Your Name:</label>
                        <input type="text" name="name" id="name" placeholder="Jon Doe">
                        <label for="email">Email Address:</label>
                        <input type="text" name="email" id="email" placeholder="jondoe@whitewater.com">
                    </fieldset>
                    <fieldset>
                        <legend>Reason For Contact</legend>
                        <label for="general-inquiry">General Inquiry</label>
                        <input type="radio" name="contact-reason" id="general-inquiry">
                        <label for="reservation-question">Reservation Question</label>
                        <input type="radio" name="contact-reason" id="reservation-question">
                        <label for="website-suggestion">Website Suggestion</label>
                        <input type="radio" name="contact-reason" id="website-suggestion">
                    </fieldset>
                    <fieldset>
                        <legend>Description</legend>
                        <label for="message">Your Message Here:</label>
                        <textarea name="message" id="message" cols="38" rows="10" placeholder="Dear Dry Oar..."></textarea>
                    </fieldset>
                    <div>
                        <input type="checkbox" name="newsletter" id="newsletter">
                        <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                    </div>
                    <button name="submit" id="submit">Submit Contact Form</button>
                    
                </form>
            </div>
        </main>
