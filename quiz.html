<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Weston Ford | Quiz</title>
        <meta name="description" content="Weston Ford's WDD 130 course home page">
        <meta name="author" content="Weston Ford">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <main>
            <form>
                <fieldset>
                    <legend>CSS Quiz</legend>
                    <label for="q1">Finish the sentence: To make a set of radio buttons work together, they need the same ___</label>
                    <input type="text" name="q1" id="q1">
                    <label for="q2">What do you need to declare to use the css declaration "grid-template-areas:"?</label>
                    <textarea name="q2" id="q2" cols="30" rows="1"></textarea>
                    <label for="q3">Which declaration sets the direction of the main axis in a flexbox?</label>
                    <select name="q3" id="q3">
                        <option value="" selected disabled>Choose one...</option>
                        <option value="flex-basis">flex-basis</option>
                        <option value="flex-direction">flex-direction</option>
                        <option value="flex-wrap">flex-wrap</option>
                    </select>
                    <label for="q4">What is the only measurement that does not require a unit (i.e. px, rem, etc)?</label>
                    <input type="number" name="q4" id="q4">
                </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
    </body>
</html>
